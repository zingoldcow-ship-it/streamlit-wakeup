name: Wake up Streamlit app

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Wake up Streamlit app (no redirects)
        run: |
          APP_URL="https://book-url-autofill-webapp-grlgymkppd2pvqefwwrd7c.streamlit.app"
          TS=$(date +%s)
          URL="${APP_URL}?wakeup=${TS}"

          echo "URL: $URL"

          # 리다이렉트 따라가지 않음(-L 제거)
          # 대신 HTTP 상태코드만 출력
          curl -sS --max-time 30 \
            --retry 3 --retry-delay 10 --retry-all-errors \
            -A "Mozilla/5.0" \
            -H "Cache-Control: no-cache" \
            -o /dev/null \
            -w "HTTP %{http_code}\n" \
            "$URL" || true
