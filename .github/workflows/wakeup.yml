name: Wake up Streamlit app

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Wake up Streamlit app (REAL)
        run: |
          APP_URL="https://book-url-autofill-webapp-grlgymkppd2pvqefwwrd7c.streamlit.app/"
          TS=$(date +%s)

          echo "Pinging $APP_URL"

          curl -L --max-time 30 \
            --retry 3 --retry-delay 10 --retry-all-errors \
            -A "Mozilla/5.0" \
            -H "Cache-Control: no-cache" \
            "${APP_URL}?wakeup=${TS}" \
            | head -c 200 || true
